# PURL configuration for http://purl.obolibrary.org/obo/dmbao

idspace: DMBAO
base_url: /obo/dmbao

products:
- dmbao.owl: https://raw.githubusercontent.com/hkir-dev/developing_mouse_brain_atlas_ontology/main/dmbao.owl
- dmbao.obo: https://raw.githubusercontent.com/hkir-dev/developing_mouse_brain_atlas_ontology/main/dmbao.obo

term_browser: ontobee
example_terms:
- DMBAO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/hkir-dev/developing_mouse_brain_atlas_ontology/v

- prefix: /tracker/
  replacement: https://github.com/hkir-dev/developing_mouse_brain_atlas_ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DMBAO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/hkir-dev/developing_mouse_brain_atlas_ontology/main/

